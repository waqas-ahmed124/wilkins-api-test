name: Deploy to Azure VMs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Configure SSH Key
      run: |
        echo "$(<id_rsa)" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        echo -e "172.203.185.112\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

    - name: Deploy to Azure VM
      run: |
        ssh -i ~/.ssh/id_rsa azureuser@172.203.185.112 'cd /home/azureuser/wilkins-api && git pull origin main && docker-compose up -d'
      
