name: Deploy to Azure VMs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Configure SSH Key
      run: |
        chmod 600 /home/azureuser/.ssh/id_rsa
        ssh-keyscan -t rsa 172.203.185.112 >> ~/.ssh/known_hosts

    - name: Deploy to Azure VM
      run: |
        ssh -i ~/.ssh/id_rsa $SSH_USERNAME@172.203.185.112 'cd /home/azureuser/wilkins-api && git pull origin main && docker-compose up -d'
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
